{% extends "layout.html" %}
{% block content %}

<div class="container">

	<div class="row">
		<div class="col-md-8 col-offset-md-4">
			<h1>{{this_place.name}}</h1>
			<p><h4>Description:</h4>{{this_place.description}}</p>
			<p><h4>Address:</h4>{{this_place.address}}</p>
			<br>
			<p>

		    	<a class="alert alert-primary" href="{{url_for('editPlace',city_name=this_city,place_name=this_place.name)}}">Edit</a>
		    	<a class="alert alert-primary" href="{{url_for('deletePlace',city_name=this_city,place_name=this_place.name)}}">Delete</a>

			</p>
			<p><a href="{{url_for('showFamousPlaces',city_name=this_city)}}">BACK</a></p>
		</div>
	</div>
	
</div>

{% endblock %}
