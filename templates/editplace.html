{% extends "layout.html" %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-8">
		<h3>Edit place</h3>
			<form action="{{url_for('editPlace',city_name=this_city,place_name=this_place.name)}}" method="post">
				<div class="form-group">
					<input type="text" class="form-control" name="name" placeholder="{{this_place.name}}">
				</div>
				<div class="form-group">
				    <textarea class="form-control" name="description" rows="3" placeholder="{{this_place.description}}"></textarea>
				</div>
				<div class="form-group">
				    <textarea class="form-control" rows="3" name="address" placeholder="{{this_place.address}}"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<p><a href="{{url_for('showPlaceDescription',city_name=this_city,place_name=this_place.name)}}">BACK</a></p>
		</div>
	</div>
</div>

{% endblock %}
