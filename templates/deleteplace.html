{% extends "layout.html" %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h3>Delete place</h3>
			<p><h5>Are you sure you want to delete {{this_place.name}}?</h5></p>
			<form action="{{url_for('deletePlace',city_name=this_city,place_name=this_place.name)}}" method="post">
				<button type="submit" class="btn btn-primary">Delete</button>
			</form>
			<br>
			<p><a href="{{url_for('showPlaceDescription',city_name=this_city,place_name=this_place.name)}}">BACK</a></p>
		</div>
	</div>
</div>
{% endblock %}
